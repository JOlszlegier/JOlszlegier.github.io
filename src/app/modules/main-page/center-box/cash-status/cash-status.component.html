<div class="main-box">
  <div class="cash-box" [ngClass]="this.difference>0 ? 'balance-plus' : 'balance-minus'"
  >
    <div class="single-box">Total balance<br>{{this.difference}}</div>
  </div>
  <div class="cash-box" [ngClass]="this.outcome<0 ? 'balance-plus' : 'balance-minus'"
  >
    <div class="single-box">You owe <br>{{this.outcome}}</div>
  </div>
  <div class="cash-box" [ngClass]="this.income>0 ? 'balance-plus' : 'balance-minus'"
  >
    <div class="single-box">You are owed <br>{{this.income}}</div>
  </div>
</div>
