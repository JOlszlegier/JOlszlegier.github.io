<div class="main-expense-box">
  <div class="expense-box">
    <mat-toolbar class="top-bar">
      <div>
        Add an expense
      </div>
      <div>
        <mat-icon class="cancel-icon" mat-dialog-close (click)="apiDisplay()">cancel</mat-icon>
      </div>
    </mat-toolbar>

    <div class="with-box">
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Share with:</mat-label>
        <mat-chip-list #chipList aria-label="Users selection">
          <mat-chip *ngFor="let user of users" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(user)" class="chip">
            {{user}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
            class="input-with">
        </mat-chip-list>
      </mat-form-field>

      <div class="expense-info">
        <input matInput class="description-input" placeholder="Description" autocomplete="off">
        <div class="amount-field">
          <input matInput class="amount-input" placeholder="0.00"
                 autocomplete="off" type="number" step="0.1" [(ngModel)]="expenseValue">
          <select matNativeControl required matSuffix [(ngModel)]="currencyChoice">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <p>Paid by
          <button mat-button (click)="payerSelect()" [disabled]="!canExtend(users)">{{whoPays}}</button>
          and split
          <button mat-button (click)="divideSelect()" [disabled]="!canExtend(users)">{{howToDivide}}</button>
          .
        </p>
      </div>
    </div>
  </div>
  <div class="user-box" *ngIf="this.isUserBoxVisible">
    <ul>
      <li *ngFor="let user of users" (click)="userSelect(user)" class="payer-select-li">{{user}}</li>
    </ul>
  </div>
  <div class="divide-box" *ngIf="this.isDivideBoxVisible">
    <button mat-button [ngClass]="{'split-button-selected': splitSelected}" class="split-button"
            *ngIf="users.length<3"
            (click)="splitExpenseSelected()">Split the expense
    </button>
    <!-- length below will be changed after backend (your will be one of the users)-->
    <button mat-button [ngClass]="{'split-button-selected': theyOweSelected}" class="split-button"
            *ngIf="users.length<3"
            (click)="theyOweYouSelected()">They owe the full amount
    </button>
    <button mat-button [ngClass]="{'split-button-selected': youOweSelected}" class="split-button" *ngIf="users.length<3"
            (click)="youOweThemSelected()">You owe the full amount
    </button>
    <div class="split-selection-box" *ngIf="splitSelected">
      <button mat-button class="select-button" (click)="divideEven()"
              matTooltip="Split evenly"
              [matTooltipShowDelay]="showDelay.value"
              [matTooltipHideDelay]="hideDelay.value">=
      </button>
      <button mat-button class="select-button"
              matTooltip="Split by %"
              [matTooltipShowDelay]="showDelay.value"
              [matTooltipHideDelay]="hideDelay.value" (click)="divideByPercent()">%
      </button>
      <button mat-button class="select-button"
              matTooltip="Split by exact value"
              [matTooltipShowDelay]="showDelay.value"
              [matTooltipHideDelay]="hideDelay.value">1.23
      </button>
    </div>
    <div class="users-list">
      <mat-list>
        <mat-list-item *ngFor="let user of users; let i=index">
          <div class="single-user-expense-display">
            <div>{{user}}</div>
            <div class="values-input">
              <input matInput class="percent-input" *ngIf="inputPercentVisible"
                     autocomplete="off" [(ngModel)]="percentToDivide[i]"
                     (change)="divideByPercent()">
              <div>{{eachUserAmount[i]}}</div>
            </div>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
