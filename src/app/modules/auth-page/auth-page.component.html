<form #authForm="ngForm">
  <div class="flexbox">
    <div class="form-items">
      <input matInput
             type="email"
             ngModel
             name="email"
             placeholder="Enter your mail"
             class="input-area"
             required
             email
      >
      <input matInput
             type="password"
             ngModel
             name="password"
             placeholder="Enter your password"
             class="input-area"
             required
      >
      <button mat-raised-button
              class="sign-in-button"
              (click)="onSignIn()"
              [disabled]="!authForm.valid"
      >Sign In
      </button>
      <button mat-raised-button
              class="log-in-button"
              (click)="onLogIn()"
              [disabled]="!authForm.valid"
      >Log In
      </button>
    </div>
  </div>
</form>
