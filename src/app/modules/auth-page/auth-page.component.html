<form #authForm="ngForm">
  <div class="flexbox">
    <div class="form-items">
      <input matInput type="text" ngModel name="email" placeholder="Enter your mail" class="input-area">
      <input matInput type="password" ngModel name="password" placeholder="Enter your password" class="input-area">
      <button mat-raised-button class="sign-in-button">Sign In</button>
      <button mat-raised-button class="log-in-button">Log In</button>
    </div>
  </div>
</form>
